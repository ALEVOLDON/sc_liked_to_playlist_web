<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб Плеер</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="cover">
                 <span class="material-symbols-outlined default-icon">music_note</span>
                <img id="cover-image" src="" alt="Обложка" class="hidden">
            </div>
            <div class="track-info">
                <div class="track-title" id="track-title">Выберите трек</div>
                <div class="track-artist" id="track-artist">-</div>
            </div>
             <div class="progress-container">
                 <div class="progress">
                     <div class="progress-bar"></div>
                 </div>
                 <div class="time">
                     <span id="current-time">0:00</span>
                     <span id="duration">0:00</span>
                 </div>
             </div>
            <div class="controls">
                <button class="btn previous" id="prev-btn" title="Предыдущий трек (←)">
                     <span class="material-symbols-outlined">skip_previous</span>
                </button>
                <button class="btn play-pause" id="play-pause-btn" title="Воспроизвести/Пауза (Пробел)">
                     <span class="material-symbols-outlined" id="play-pause-icon">play_arrow</span>
                </button>
                <button class="btn next" id="next-btn" title="Следующий трек (→)">
                     <span class="material-symbols-outlined">skip_next</span>
                </button>
                <button class="btn shuffle" id="shuffle-btn" title="Случайное воспроизведение">
                     <span class="material-symbols-outlined">shuffle</span>
                </button>
                <button class="btn repeat" id="repeat-btn" title="Повтор">
                    <span class="material-symbols-outlined" id="repeat-icon">repeat</span>
                </button>
            </div>
             <div class="volume-control">
                 <button class="btn volume-down" id="volume-down-btn" title="Тише">
                      <span class="material-symbols-outlined">volume_down</span>
                 </button>
                 <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.01" value="1" title="Громкость">
                 <button class="btn volume-up" id="volume-up-btn" title="Громче">
                     <span class="material-symbols-outlined">volume_up</span>
                 </button>
             </div>
        </div>
        <div class="playlist-column">
             <div class="playlist-controls">
                 <h2 class="playlist-title">Плейлист</h2>
                 <div class="search-filter">
                      <span class="material-symbols-outlined">search</span>
                      <input type="text" id="search-input" placeholder="Поиск...">
                 </div>
                 <button class="btn theme-toggle" id="theme-toggle" title="Сменить тему">
                     <span class="material-symbols-outlined" id="theme-icon">light_mode</span>
                 </button>
             </div>
             <div class="playlist" id="playlist">
                  <div class="error-message" id="playlist-error" style="display: none;">Загрузка плейлиста...</div>
             </div>
         </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
